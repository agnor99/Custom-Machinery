plugins {
  id 'application'
  id 'java'
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'jakarta.validation:jakarta.validation-api:3.1.0-M1'
  implementation "com.github.victools:jsonschema-generator:4.31.1"
  implementation "com.github.victools:jsonschema-module-jackson:4.31.1"
  implementation 'com.github.victools:jsonschema-module-jakarta-validation:4.33.1'
}

application {
  mainClass = "fr.frinn.custommachinery.json_schema.Init"
}